<div *ngIf="item" class="item-list">
  <h1>User List</h1>
  <h2><strong>ID :</strong>{{item.id}}</h2>
  <h2><strong>FirstName :</strong>{{item.firstName}}</h2>
  <h2><strong>LastName :</strong>{{item.lastName}}</h2>
  <h2><strong>Department & Budget :</strong>{{item.DepartmentBudget}}</h2>
  <h2><strong>IsAdmin :</strong>{{item.isAdmin}}</h2>
  <h2><strong>PhoneNumber :</strong>{{item.PhoneNumber}}</h2>
</div>
