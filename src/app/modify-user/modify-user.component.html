<form [formGroup]="userForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="id">ID</label>
    <input type="number" id="id" formControlName="id" [appHighlightOnFocus]="'red'"/>
  </div>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" formControlName="firstName" [appHighlightOnFocus]="'red'"/>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName" [appHighlightOnFocus]="'red'"/>
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" id="date" formControlName="date"[appHighlightOnFocus]="'red'"/>
  </div>

  <div class="form-group">
    <label for="departmentBudget">Department Budget</label>
    <input type="text" id="departmentBudget" formControlName="departmentBudget" [appHighlightOnFocus]="'red'"/>
  </div>


  <div class="form-group">
    <label for="isAdmin">Is Admin</label>
    <input type="text" id="isAdmin" formControlName="isAdmin"/>
  </div>

  <button type="submit">Submit</button>


</form>
<div *ngIf="error" class="error">{{ error }}</div>
