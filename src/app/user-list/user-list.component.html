<div class="container">
  <h2>Student List</h2>
  <table>
    <thead>
    <tr>
      <th>id</th>
      <th>firstName</th>
      <th>lastName</th>
      <th>department</th>
      <th>isAdmin?</th>
      <th>PhoneNumber</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let item of userList;" (click)="selectUser(item)">
      <td>{{item.id}}</td>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.isAdmin?'Yes':'No'}}</td>
      <td>{{item.department}}</td>
      <td>{{item.PhoneNumber}}</td>
    </tr>
    </tbody>
  </table>
  <app-user-list-item [item]= "selectedUser"></app-user-list-item>
</div>
